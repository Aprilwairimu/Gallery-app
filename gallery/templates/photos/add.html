<title>Add photo</title>
{%extends 'base.html'%}
{% block content %}

    <div class="container m-5">
        <div class="row justify-content-center">
            
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="form-group">
                            <label>Description</label>
                            <input required name="description" placeholder="Enter a description" 
                            class="form-control">

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>

                                {% for category in categories%}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor%}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Create a new category</label>
                            <input name="category_new" type="text" placeholder="Create a new category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
