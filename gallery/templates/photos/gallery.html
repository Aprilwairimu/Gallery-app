
    <title>Gallery</title>
    <style>
        .image-thumbail{
            height: 200px;
            object-fit: cover;
        }
    
    </style>

{%extends 'base.html'%}

{% block content %}
{{block.super}}

<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        <li class="list-group-item">Travel</li>
                        <li class="list-group-item">Nature</li>
                        <li class="list-group-item">Food</li>

                            <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos%}
                    <div class="col-md-4">
                        <div class="card my-2" >
                            <img class="image-thumbail"
                                src="{{photo.image.url}}"
                                 alt="card">
                            <div class="card-body">
                                <small>Category: {{photo.Category.name}}</p>
                            </div>
                            <a href="{% url 'photo' photo.id%}" class="btn btn-outline-dark-sm m-1">view</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}
                </div>
            </div>
           
        </div>

    </div>
    {% endblock %}
