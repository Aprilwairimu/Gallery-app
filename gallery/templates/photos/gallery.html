<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<!-- {%extends 'base.html'%}

{% block content %}
{{block.super}} -->
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        <li class="list-group-item">Travel</li>
                        <li class="list-group-item">Nature</li>
                        <li class="list-group-item">Food</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos%}
                    <div class="col-md-4">
                        <div class="card my-2" >
                            <img class="image-thumbail"
                                src="{{photo.image.url}}"
                                 alt="card">
                            <div class="card-body">
                                <small>Category: {{photo.Category.name}}</p>
                            </div>
                            <a href="{% url 'photo' photo.id%}" class="btn btn-outline-dark-sm m-1">view</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}
                </div>
            </div>
           
        </div>

    </div>
    {% endblock %}
</body>
</html>
